<app-navbar></app-navbar>

<!-- HERO SECTION -->
<section class="contact-hero text-center">
  <div class="contact-hero-overlay"></div>
  <div class="container py-5 text-white">
    <h1 class="display-4 fw-bold">Contact <span>CryptoMinerX</span></h1>
    <p class="lead">
      We're here to help! Reach out to us and we'll respond as soon as possible.
    </p>
  </div>
</section>

<!-- CONTACT FORM WITH IMAGE -->
<section class="contact-form-section py-5">
  <div class="container">
    <div class="row align-items-center g-5">

      <!-- LEFT: Contact Form -->
      <div class="col-lg-6">
        <h3 class="mb-4 text-center text-neon">Get in Touch</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control form-neon" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control form-neon" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control form-neon" id="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control form-neon" id="message" rows="5" placeholder="Type your message here"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-neon px-5">Send Message</button>
          </div>
        </form>
      </div>

      <!-- RIGHT: Image -->
      <div class="col-lg-6 text-center">
        <img src="https://images.unsplash.com/photo-1625120896767-f35ea79b0ec6?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D~" 
             alt="Crypto Mining Illustration" 
             class="img-fluid rounded shadow-lg contact-image">
      </div>

    </div>
  </div>
</section>

<!-- MAP SECTION -->
<section class="contact-map py-5">
  <div class="container">
    <h3 class="mb-4 text-center text-neon">Our Location</h3>
    <div class="map-responsive">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019452890772!2d-122.41941548468115!3d37.774929779759985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814d91a3a2b5%3A0xc54a7e5b0d1b0f0f!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</section>
