<div class="container my-5">
  <h2 class="text-center mb-4 fw-bold">What Our Clients Say</h2>
  <p class="text-center text-light mb-5"> Trusted by crypto miners for top performance and reliability.</p>

  <div class="row g-4 justify-content-center">

    <div class="col-md-3" *ngFor="let client of clients">
      <div class="testimonial-card p-4 rounded">
        <div class="client-img-wrapper mx-auto mb-3">
          <img [src]="client.image" [alt]="client.name" class="client-img rounded-circle">
        </div>
        <h5 class="client-name text-center">{{ client.name }}</h5>
        <p class="client-role text-center text-light">{{ client.role }}</p>
        <p class="client-feedback text-center">{{ client.feedback }}</p>
      </div>
    </div>

  </div>
</div>
